<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Location Prices</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Location Prices</h1>
  <div id="app">
    <label for="auction">Select Auction:</label>
    <select id="auction">
      <option value="">--Choose--</option>
      <option value="copart">Copart</option>
      <option value="iaai">IAAI</option>
    </select>

    <label for="location">Select Location:</label>
    <select id="location">
      <option value="">--Choose--</option>
    </select>

    <label>Select Car Price Range:</label>
    <div id="price-buttons">
      <button data-range="1-3000">1$ - 3,000$</button>
      <button data-range="3001-7000">3,001$ - 7,000$</button>
      <button data-range="7001-150000">7,001$ - 150,000$</button>
    </div>

    <button id="show">Show</button>

    <h2 id="result">Total: $0</h2>
  </div>

  <script src="script.js?v=4"></script>
</body>
</html>
