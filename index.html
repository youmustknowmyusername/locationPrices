<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Location Prices</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Location Prices</h1>

  <div id="app">
    <label for="auction">Select Auction:</label>
    <select id="auction">
      <option value="">--Choose--</option>
      <option value="copart">Copart</option>
      <option value="iaai">IAAI</option>
    </select>

    <label for="location">Select Location:</label>
    <select id="location">
      <option value="">--Choose--</option>
      <!-- Only Copart will show AK-Anchorage -->
    </select>

    <label>Select Car Price Range:</label>
    <div id="price-buttons" class="price-grid">
      <button type="button" data-range="1-3000">1$ - 3,000$</button>
      <button type="button" data-range="3001-7000">3,001$ - 7,000$</button>
      <button type="button" data-range="7001-150000">7,001$ - 150,000$</button>
    </div>

    <button id="show" type="button">Show</button>

    <h2 id="result">Total: $0</h2>
  </div>

  <script src="script.js?v=6"></script>
</body>
</html>
